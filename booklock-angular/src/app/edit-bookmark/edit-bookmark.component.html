<br>
<h4 class="center">Edit {{bookmark.name}}</h4>

<div class="form center" style="width: 60%; margin: 0 auto;">
  <form (ngSubmit)="editBookmark()" #f="ngForm" autocomplete="off">
    
    <div class="row">

      <div class="input-field col s12">
        <input type="text" id="name" required name="name"
               [(ngModel)]="bookmark.name" class="validate">
        <label for="name" [ngClass]="{'active': bookmark.name}">Name</label>
      </div>

      <div class="input-field col s12">
        <input type="text" id="url" required name="url"
               [(ngModel)]="bookmark.url" class="validate">
        <label for="url" [ngClass]="{'active': bookmark.url}">Url</label>
      </div>

      <div class="input-field col s12">
        <input type="text" id="tag_list" name="tag_list"
               [(ngModel)]="bookmark.tag_list">
        <label for="tag_list" [ngClass]="{'active': bookmark.tag_list}">Tags (seperated by commas)</label>
      </div>

      <div class="col s12 flex-container">
        <button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}"
                class="waves-effect waves-light btn orange">
          Save Bookmark
        </button>
      </div>

    </div>

  </form>
</div>
